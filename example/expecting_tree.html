<!DOCTYPE html>
<html>
<head>
    <title>Test JSParser</title>
     <meta charset="UTF-8">
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link rel="stylesheet" href="css/style.css" />
</head>
<body>
        <script type="text/javascript" src="https://github.com/cesbit/jsleri/releases/download/1.1.4/jsleri-1.1.4.js"></script>
        <script type="text/javascript" src="grammars/siri-grammar.js"></script>
        <script type="text/javascript" src="expecting.js"></script>
        <div class="container services-container orange-container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Write a query...</h1>
                    </div>
                </div>
            </div>
        <div class="container services-container services-background-img">
            <div class="row">
                <div class="col-md-3">
                    <div class="text-center">
                        <div id="isvalid"><h3>Query</h3></div>
                        <div class="form">
                                <div class="form-group">
                                    <div class="input-group input-group-sm" style="width:100%">
                                        <input class="form-control" id="string" onkeyup="Option(), updateTree()" placeholder="your query..." value="select " type="text" autocomplete="off">
                                        <ul class="autocomplete-popup" id="option" onclick="Option(), updateTree()" style="left:0px;text-align:left">
                                        </ul>
                                    </div>
                                    <div style="text-align: right">
                                        <h5>* In this example we use the grammar of SiriDB.</h5>
                                    </div>
                                </div>
                            </div>
                      </div>
                </div>
                <div class="col-md-9">
                        <h3 align="center">Parse tree</h3>
                    <pre><code id=json>Parse tree</code></pre>
                     <script type="text/javascript" src="tree.js"></script>
                </div>
            </div>
        </div>
</body>
</html>
